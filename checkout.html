<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./checkout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <script src="https://kit.fontawesome.com/c28cdaa5d6.js" crossorigin="anonymous"></script>
    
    <script src="./main.js" defer></script>
    <title>Checkout</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* font-family: Arial, sans-serif; */
        }
        
        body {
            background-color: #f5f5f5;
            /* padding: 20px; */
        }

       

        .checkout-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .checkout-left, .checkout-right {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
        }

        .checkout-left-content-form input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkout-right-content-items {
            border-top: 1px solid #ddd;
            margin-top: 10px;
            padding-top: 10px;
        }

        .checkout-right-content-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .checkout-right-content-total {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-weight: bold;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #27ae60;
            color: white;
            font-size: 16px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background: #219150;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .checkout-container {
                flex-direction: column;
            }

            .checkout-left, .checkout-right {
                width: 100%;
            }

            .checkout-right-content-item h5 {
                font-size: 14px;
            }

            .checkout-btn {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .checkout-left-content-form input {
                padding: 8px;
            }

            .checkout-right-content-total h4 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <button class="backbutton">
                <a href="/"> <i class="fa-solid fa-arrow-left"></i></a>
            </button>
            <div class="logo-container">
                <img src="./assets/logo.png" alt="Logo">
            </div>
        </nav>
    </header>

    <div class="checkout-left-title">
        <h3>Checkout</h3>
    </div>

    <section class="checkout-container">
        <div class="checkout-left">
            <div class="checkout-left-content">
                <div class="checkout-left-content-title">
                    <h4>Shipping Address</h4>
                </div>
                <div class="checkout-left-content-form">
                    <form id="checkout-form">
                        <input type="text" placeholder="First Name" required>
                        <input type="text" placeholder="Last Name" required>
                        <input type="text" placeholder="Address" required>
                        <input type="text" placeholder="City" required>
                        <input type="text" placeholder="Zip Code" required>
                        <input type="text" placeholder="Country" required>
                    </form>
                </div>
            </div>
        </div>

        <div class="checkout-right">
            <div class="checkout-right-title">
                <h3>Order Summary</h3>
            </div>
            <div class="checkout-right-content">
                <div class="checkout-right-content-items" id="order-summary"></div>
                <div class="checkout-right-content-total">
                    <div class="checkout-right-content-total-title">
                        <h4>Total</h4>
                    </div>
                    <div class="checkout-right-content-total-price">
                        <h4 id="total-price">$0.00</h4>
                    </div>
                </div>
                <button class="checkout-btn" id="checkout-button">Place Order</button>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const orderSummary = document.getElementById("order-summary");
            const totalPriceElement = document.getElementById("total-price");

            // Load cart from localStorage
            const savedCart = JSON.parse(localStorage.getItem("cart")) || [];
            let total = 0;

            if (savedCart.length === 0) {
                orderSummary.innerHTML = "<p>Your cart is empty.</p>";
            } else {
                savedCart.forEach(item => {
                    const itemElement = document.createElement("div");
                    itemElement.classList.add("checkout-right-content-item");

                    itemElement.innerHTML = `
                        <div class="checkout-right-content-item-title">
                            <h5>${item.name} (x${item.quantity})</h5>
                        </div>
                        <div class="checkout-right-content-item-price">
                            <h5>$${(item.price * item.quantity).toFixed(2)}</h5>
                        </div>
                    `;

                    orderSummary.appendChild(itemElement);
                    total += item.price * item.quantity;
                });
            }

            totalPriceElement.innerHTML = `$${total.toFixed(2)}`;

            // Checkout button event
            document.getElementById("checkout-button").addEventListener("click", () => {
                alert("Order placed successfully!");
                localStorage.removeItem("cart"); // Clear cart after checkout
                window.location.href = "/"; // Redirect to homepage or confirmation page
            });
        });
    </script>

</body>

</html>
