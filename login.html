<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./login.css">
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
        rel="stylesheet">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c28cdaa5d6.js" crossorigin="anonymous"></script>
    <title>PawPups</title>
    <script src="main.js" defer></script>
</head>
<body>
    
    <header>
        

        <nav class="login-nav" style="padding-right: 42%;">
            <button class="backbutton" style="margin-left: 1rem;">
                <a href="http://127.0.0.1:5500/index.html"> <i class="fa-solid fa-arrow-left" ></i></a>
            </button>
            <div class="logo-container"><img src="./assets/logo.png" alt=""> </div>
            
        </nav>

        
    </header>
    

    <section class="login-container">

        <div class="login-img-container">
            <img src="./assets/loginimg.png" alt="">

        </div>



        

        <form action="" class="login-form">
            <div class="heading">Login</div>
            <div class="login-input-container">
                <div class="email-field">
                    <label for="email" class="labels" style="display: flex;"> Email <div style="color: red;margin-left: 0.2rem; display: flex; align-items: center; justify-content: center;">*</div></label>
                <input type="text" id="email-input" placeholder="Email" class="login-input" required>
                </div>
                <div class="password-field">
                    <label for="password" class="labels" style="display: flex;">Password <div style="color: red;margin-left: 0.2rem; display: flex; align-items: center; justify-content: center;">*</div></label>
                <input type="password" id="password" placeholder="Password" class="login-input" required>
                </div>
                
                
            </div>
            <div class="button-set-container">
                <a href="https://www.accounts.google.co.in" target="_blank" class="google-btn"><i class="bi bi-google"></i></a>
                <a href="" class="facebook-btn"><i class="bi bi-facebook"></i></a>
                <a href="" class="twitter-btn"><i class="bi bi-twitter"></i></a>
                <a href="" class="instagram-btn"><i class="bi bi-instagram"></i></a>
            </div>
            <div class="login-button-container">
                <button class="login-button">Login</button>
            </div>
            <div class="register-container">
                <p>Don't have an account? <a href="./register.html" target="_blank" class="register-link"> Register</a></p>
            </div>
        </form>
    </section>
    
</body>
</html>
